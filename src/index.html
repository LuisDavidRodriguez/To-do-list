<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <header>

    </header>

    <main>
        <h1>To do list</h1>
        <div class="container">
            <div class="container__header">Today's to Do <i id="refresh" class="fa-solid fa-arrows-rotate"></i></div>
            <div class="container__header"><input id="addTask" type="text" placeholder="Add to your list..." required><i id="enter" class="fa-solid fa-arrow-right-to-bracket"></i></div>

            <ul id="itemsContainer" class="items-container">
                
            </ul>
            <div class="container__footer">
                <button id="buttonDelete" class="delete-button" type="button">Clear all done</button>              
            </div>
        </div>
       
    </main>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
